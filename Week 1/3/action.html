<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 60px;">
    <form action="thak.html">
        <h1 style="text-align: center;">STUDENT DETAILS</h1>
        <div>
        <fieldset>
            <legend style="text-align: center;">Fill the details</legend>
        <table>
           <tr>
                <td>
                    <label for="name">Name</label>
                </td>
                <td>
                    <input type="text" name="name" id="name">  
                </td>
            </tr>
            <tr>
                <td>
                    <label for="course">Department</label>
                </td>
                <td>
                    <select name="clg" id="course">
                        <option>IoT</option>
                        <option>ECE</option>
                        <option>MCT</option>
                        <option>CSE</option>
                        <option>EEE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="text" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone</label>
                </td>
                <td>
                    <input type="text" name="phone" id="phone">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">DOB</label>
                </td>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nation">Nationality</label>
                </td>
                <td>
                    <input type="radio" name="nat" id="nri">
                    <label for="nri">Non resident Indian</label>
                    <input type="radio" name="nat" id="india">
                    <label for="india">Indian</label>
                    <input type="radio" name="nat" id="others">
                    <label for="others">Others</label>
                    <input type="text" name="nat" id="country">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">State</label>
                </td>
                <td>
                    <input type="text" name="state" id="state">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">City</label>
                </td>
                <td>
                    <input type="text" name="city" id="city">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rate">Rate Your Course</label>
                </td>
                <td>
                    <input type="range"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="resume">Resume</label>
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
        </table>
        <div>
            <legend>Feedback</legend><br>
            <textarea style="height: 150px;width: 1100px;" name="feedback" id="feedback"></textarea>
        </div>
    </fieldset><br>
    <div style="text-align: center;">
        <input type="submit">
    </div>
    </form>

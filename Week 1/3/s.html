<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>    
                <td>
                    <label for="code">Enter Course Code</label>
                </td>
                <td>
                    <input type="text" name="code" pattern="[A-Z]{3}[0-9]{2}[A-Z]{3}[0-9]{3}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="color">Enter Color Code</label>
                </td>
                <td>
                    <input type="text" name="color" pattern="#[0-9A-Fa-f]{6}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Enter Mobile Number</label>
                </td>
                <td>
                    <input type="text" name="phone" pattern="\([0-9]{3}\)[0-9]{3}-[0-9]{3}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="URL">Enter URL</label>
                </td>
                <td>
                    <input type="text" name="URL" pattern="https\:\/\/WWW[.][a-z]+[.]com"><!--error-->
                </td>
            </tr>
            <tr>    
                <td>
                
                </td>
                <td>
                    <input type="submit"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
